<!doctypye>
<html>
<head>
    <title>registration </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    </head>
    <body>
        <div class="main">
        <div class="container inner">
            <div class="text-center pt-3"> 
                <h3>REGISTRATION PORTAL</h3>
                <hr>
                </div>
        <div class="row mt-2">
            <div  class="col-md-6 offset-md-3 sigup_form">
            <div class="sigup_form">
            <form class="mt-3">
                <div class="row">
                <div class="mb-3 col-md-6">
                      <label for="firstname" class="form-label">first name</label>
                        <input type="text" class="form-control" id="firstname" placeholder="first name" >
                    </div>
                    
                    <div class="mb-3 col-md-6">
                        <label for="lasttname" class="form-label"> last name</label>
                          <input type="text" class="form-control" id="lastname" placeholder="last name">
                    </div>
                    
                      
                    <div class="mb-3 col-md-12">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="email">         
                    </div>
                    
                     <div class="mb-3 col-md-12">
                        <label for="password" class="form-label">Password</label>
                          <input type="password" class="form-control" id="password" placeholder="password">         
                    </div>
                    
                    <div class="mb-3 col-md-12">
                        <label for="Organization Name" class="form-label">Organization Name</label>
                          <input type="text" class="form-control" id="Organization Name" placeholder="Organization Name">         
                    </div>
                    
                    <div class="mb-3 col-md-6">
                      <label for="pin code" class="form-label"> pincode</label>
                        <input type="number" class="form-control" id="pin code" placeholder="pin code" >
                    </div>
                     <div class="mb-3 col-md-6">
                      <label for="contact_number" class="form-label"> phone number</label>
                        <input type="number" class="form-control" id="contact_number" placeholder="phone number" >
                    </div>
                    
                    
                    
                     <div class="mb-3 col-md-6">
                      <label for="birth" class="form-label"> date of birth</label>
                        <input type="date" class="form-control" id="birth">
                    </div>
                     <div class="mb-3 col-md-6">
                          <label for="gender" class="form-label"> gender </label><br>
                        <div class="form-check-inline pt-1">
                          <label class="form-check-label" for="radio1">
                            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>male
                          </label>
                        </div>
                        <div class="form-check-inline">
                          <label class="form-check-label" for="radio2">
                            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">female
                          </label>
                        </div>
                        <div class="form-check-inline">
                          <label class="form-check-label">
                            <input type="radio" class="form-check-input" >other
                          </label>
                        </div>
                    </div>
                    
                       
                    <div class="mb-3 col-md-12">
                        <label for="exampleFormControlTextarea1">address</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="address"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-light">register</button>
                    
                </div>
                </form>
            </div>
            </div>
        </div>
        </div>
    </div>
        <!---bootstrap---js--->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
